launch:
- arg:
    name: "model_path"
    default: "$(find-pkg-share model)/config/model.yaml"
- arg:
    name: "simulation"
    default: "false"
- node:
    pkg: "model"
    exec: "model_tf_node"
    name: "model_tf_node"
    output: "log"
    param:
    - {name: "use_sim_time", value: "$(var simulation)"}
    - {name: "model_path", value: "$(var model_path)"}
    - {name: "period", value: 100}
